<header class="header-container">
  <div class="page-header container">
    <div class="nav-header">
      <a href="#" class="logo-link" id="logo"></a>
      <nav class="site-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link current-link" id="home-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="library-link" href="#">my library</a>
          </li>
        </ul>
      </nav>
    </div>
    <form class="header-form">
      <label class="header-label">
        <input class="form-text" type="text" name="query" autocomplete="off" placeholder="Search movies..." />
        <button type="submit" class="header-button">
          <svg class="icon-search" width="12" height="12">
            <use href="./img/sprite.svg#icon-search"></use>
          </svg>
        </button>
      </label>
    </form>
    <div class="list-button visually-hidden">
      <button class="button-library js-button-library-watched">Watched</button>
      <button class="button-library js-button-library-queue">queue</button>
    </div>

    <!-- THEME SWITCHER -->
    <div class="theme-switcher">
      <input type="checkbox" class="checkbox-theme-switcher" id="checkbox-theme-switcher">
      <label for="checkbox-theme-switcher" class="label-theme-switcher">
        <svg class="icon-moon" width="24" height="24">
          <use href="./img/sprite.svg#icon-moon"></use>
        </svg>
        <svg class="icon-sun" width="24" height="24">
          <use href="./img/sprite.svg#icon-sun"></use>
        </svg>
        <div class="ball-switcher"></div>
      </label>
    </div>
  </div>
</header>
